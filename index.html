<html lang="en">
<!--<html data-bs-theme="dark" lang="en">-->
<head>
    <title>Auction - Sami Saad Cricket Tournament 2024</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.core.min.js"></script>
</head>
<body>

<div class="text-center">
    <h1 class="display-4">Sami Saad Cricket Tournament 2024</h1>
    <h2 class="display-6">Auction</h2>
</div>

<div class="container">
    <div class="d-flex flex-column" id="category-1">

    </div>
    <br>

    <div class="d-flex flex-column" id="category-2">

    </div>
    <br>

    <div class="d-flex flex-column" id="category-3">

    </div>
    <br>
    <br>

    <div class="d-flex flex-column" id="players-with-team">

    </div>

</div>

<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static"
     data-bs-keyboard="false"
     id="staticBackdrop" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Player Overview</h1>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="card shadow-lg" id="modal-card">
                    <img alt="..." class="person-pic-large card-img-top" id="player-photo"
                         src="https://via.placeholder.com/150"/>
                    <div class="card-body">
                        <h5 class="card-title
                    " id="player-name"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="player-capabilities"></h6>
                        <p class="card-text mb-0" id="player-batch"></p>
                        <p class="card-text" id="player-price"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
